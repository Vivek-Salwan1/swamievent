name: Deploy React App to Hostinger

# Controls when the action will run. 
on:
  push:
    branches:
      - main  # Triggers the workflow on push or pull request events to the main branch

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repository
      uses: actions/checkout@v2

    # Sets up Node.js environment for use with actions
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # Installs project dependencies
    - name: Install dependencies
      run: npm install

    # Builds the app
    - name: Build the app
      run: npm run build

    # Deploys to Hostinger using FTP
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        ftp-server: ftp://your-ftp-server
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build/
        server-dir: /path/to/deploy/
